name: Environment Variables and Secrets Workflow

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ENVIRONMENT: production

jobs:
  deploy-to-aws:
    runs-on: ubuntu-latest
    env:
      DEPLOYMENT_NAME: my-aws-deployment
    steps:
      - name: Print workflow-level environment variables
        run: |
          echo "$AWS_REGION"
          echo "$ENVIRONMENT"
      - name: Print AWS credentials from secrets
        run: |
          echo "${{ secrets.AWS_ACCESS_KEY_ID }}"
          echo "${{ secrets.AWS_SECRET_ACCESS_KEY }}"
      - name: Setup step-level environment variable
        env:
          STEP_MESSAGE: "Step-level variable in action!"
        run: |
          echo "$STEP_MESSAGE"
      - name: Demonstrate variable scopes
        run: |
          echo "Workflow-level $ENVIRONMENT"
          echo "Job-level $DEPLOYMENT_NAME"
          echo "Step-level (should be empty outside its step): $STEP_MESSAGE"
